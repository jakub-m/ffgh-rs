syntax = "proto3";


package ffgh_config_proto_types;

/// Configuration.
message Config {
 repeated Query queries = 1;
 repeated string display_order = 2;
 repeated string attribution_order = 3;
 repeated string annotations = 4;
 repeated Action actions = 5;
}

message Query {
    string github_arg = 1;
    string query_name = 2;
    string short_name = 3;
    bool mute = 4;
}

message Action {
  /// The action is executed when ANY of the matches match.
  repeated Match matches = 1;
  /// Mute the PR.
  bool mute = 2;
}

message Match {
  /// A string that should match the subject of the PR.
  string title = 1;
}
